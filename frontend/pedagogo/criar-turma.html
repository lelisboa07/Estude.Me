<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Pedagogo - Estude.Me</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/pedagogo.css">
    <link rel="shortcut icon" href="../assets/logo2.png" type="image/x-icon">
    <script defer src="../scripts/criar-turma.js"></script>
</head>
<body>
    <header>
        <div>
            <img src="../assets/logo.png" alt="Estude.me" class="logo">
        </div>
        <div class="div-telas criacao">
            <a href="./index.html">Voltar</a>
        </div>
    </header>

    <main>
        <section class="section-form">
            <form class="form">
                <h2 class="form-title">Criar Turma</h2>
                <div class="input-div">
                    <label for="name">Nome da Turma:</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="input-div">
                    <label for="shift">Turno:</label>
                    <select name="shift" id="shift">
                        <option value="morning">Manh√£</option>
                        <option value="afternoon">Tarde</option>
                        <option value="night">Noite</option>
                    </select>
                </div>
                <div class="input-div">
                    <label for="grade_level">Ano Escolar:</label>
                    <input type="text" name="grade_level" id="grade_level" />
                </div>
                <div class="buttons">
                    <button class="button">Enviar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
