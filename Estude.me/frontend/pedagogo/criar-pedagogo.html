<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Pedagogo - Estude.Me</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/pedagogo.css">
    <link rel="shortcut icon" href="../assets/logo2.png" type="image/x-icon">
    <script defer src="../scripts/criar-pedagogo.js"></script>
</head>
<body>
    <header>
        <div>
            <img src="../assets/logo.png" alt="Estude.me" class="logo">
        </div>
        <div class="div-telas criacao">
            <a href="./index.html">Voltar</a>
        </div>
    </header>

    <main>
        <section class="section-form">
            <form class="form">
                <h2 class="form-title">Criar Pedagogo</h2>
                <div class="input-div">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="input-div">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="input-div">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" />
                </div>
                <div class="input-div">
                    <label for="cellphone">Telefone:</label>
                    <input type="tel" name="cellphone" id="cellphone" />
                </div>
                <div class="input-div">
                    <label for="birthDate">Data de Nascimento:</label>
                    <input type="date" name="birthDate" id="birthDate" />
                </div>
                <div class="buttons">
                    <button class="button">Enviar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
